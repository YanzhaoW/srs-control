name: publish-doc
on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  artifact-gen:
    runs-on: macos-15
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'true'
      - name: run doxygen
        run: |
          brew install doxygen graphviz
          mkdir -p build
          doxygen

      - uses: actions/upload-pages-artifact@v3
        with:
          path: build/html
          retention-days: 1

  deploy-doc:
    runs-on: macos-15
    needs: artifact-gen
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: result
        run: echo "Please visit ${{ env.url }} for the doxygen documnetaion."
