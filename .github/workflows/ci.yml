name: ci
on:
  push:
    branches:
      - dev
  workflow_dispatch:

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    container:
      image: yanzhaowang/srs-env:fedora-41
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'true'
      - name: env vars
        run: |
          cd $GITHUB_WORKSPACE/..
          echo "PARENT_DIR=$PWD" >> $GITHUB_ENV
          echo "CONAN_HOME=$PWD/.conan2" >> $GITHUB_ENV

      - name: restore cache
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            ${{ env.PARENT_DIR }}/miniconda3
            ${{ env.PARENT_DIR }}/.conan2
          key: srs-cache

      - name: install miniconda
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: |
          mkdir -p ${PARENT_DIR}/miniconda3
          wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O ${PARENT_DIR}/miniconda3/miniconda.sh
          bash ${PARENT_DIR}/miniconda3/miniconda.sh -b -u -p ${PARENT_DIR}/miniconda3
          rm -f ${PARENT_DIR}/miniconda3/miniconda.sh
          source $PARENT_DIR/miniconda3/bin/activate
          conda env create -f $GITHUB_WORKSPACE/environment.yml
      - name: build
        run: |
          git config --global --add safe.directory $GITHUB_WORKSPACE
          source $PARENT_DIR/miniconda3/bin/activate
          conda activate srs
          cmake --preset default
          cmake --build ./build -- -j2
          gh cache delete ${{ steps.cache-restore.outputs.cache-primary-key }} || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: save cache
        id: cache-save
        uses: actions/cache/save@v4
        with:
          path: |
            ${{ env.PARENT_DIR }}/miniconda3
            ${{ env.PARENT_DIR }}/.conan2
          key: ${{ steps.cache-restore.outputs.cache-primary-key }}
